name: "Multi-Platform Tauri Release with Python Backend"

on:
  push:
    branches:
      - main
  workflow_dispatch:

permissions:
  contents: write
  actions: read

jobs:
  prepare-environment:
    name: Prepare Version & Environment
    runs-on: ubuntu-latest
    outputs:
      version: ${{ steps.calculate.outputs.version }}
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Install dependencies
        run: sudo apt-get install -y jq

      - id: calculate
        shell: bash
        run: |
          set -euo pipefail
          TAURI_FILE="src-tauri/tauri.conf.json"
          git fetch --tags --force
          PREV_TAG=$(git describe --tags --abbrev=0 2>/dev/null || echo "")
          RANGE=${PREV_TAG:+$PREV_TAG..HEAD}
          if git log $RANGE --pretty=%B | grep -q "BREAKING CHANGE"; then TYPE="major"
          elif git log $RANGE --pretty=%B | grep -q "^feat:"; then TYPE="minor"
          elif git log $RANGE --pretty=%B | grep -q "^fix:"; then TYPE="patch"
          else TYPE="patch"; fi
          OLD_VERSION=$(jq -r '.version' "$TAURI_FILE")
          if [ -z "$OLD_VERSION" ] || [ "$OLD_VERSION" = "null" ]; then
            echo "Version not found in $TAURI_FILE"
            exit 1
          fi
          IFS='.' read -r MAJOR MINOR PATCH <<< "$OLD_VERSION"
          case "$TYPE" in
            major) MAJOR=$((MAJOR+1)); MINOR=0; PATCH=0 ;;
            minor) MINOR=$((MINOR+1)); PATCH=0 ;;
            patch) PATCH=$((PATCH+1)) ;;
          esac
          NEW_VERSION="$MAJOR.$MINOR.$PATCH"
          while git rev-parse "v${NEW_VERSION}" >/dev/null 2>&1; do
            PATCH=$((PATCH+1))
            NEW_VERSION="$MAJOR.$MINOR.$PATCH"
          done
          echo "version=$NEW_VERSION" >> "$GITHUB_OUTPUT"

      - name: Update version in Tauri config
        run: |
          jq ".version = \"${{ steps.calculate.outputs.version }}\"" src-tauri/tauri.conf.json > tmp.$$.json && mv tmp.$$.json src-tauri/tauri.conf.json

      - name: Update version in package.json
        run: |
          jq ".version = \"${{ steps.calculate.outputs.version }}\"" package.json > tmp.$$.json && mv tmp.$$.json package.json

      - name: Commit updated version to main
        run: |
          git config user.name "github-actions[bot]"
          git config user.email "github-actions[bot]@users.noreply.github.com"
          git add src-tauri/tauri.conf.json package.json
          git commit -m "chore: bump version to v${{ steps.calculate.outputs.version }}" || echo "No version changes to commit"
          git push origin HEAD:main

      - name: Create and push tag
        run: |
          git tag "v${{ steps.calculate.outputs.version }}" || echo "Tag exists"
          git push origin "v${{ steps.calculate.outputs.version }}" || echo "Tag already exists, continuing"

  build-python-backend:
    name: Build Python Backend
    needs: prepare-environment
    strategy:
      matrix:
        include:
          - os: ubuntu-latest
            binary-name: Siriadmin-backend-x86_64-unknown-linux-gnu
          - os: macos-latest
            binary-name: Siriadmin-backend-x86_64-apple-darwin
          - os: macos-latest
            binary-name: Siriadmin-backend-aarch64-apple-darwin
          - os: windows-latest
            binary-name: Siriadmin-backend-x86_64-pc-windows-msvc.exe
    runs-on: ${{ matrix.os }}
    steps:
      - name: Checkout code
        uses: actions/checkout@v4
        with:
          ref: main
          fetch-depth: 0

      - name: Setup Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.11'

      - name: Install Python dependencies
        working-directory: backend
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt
          pip install pyinstaller

      - name: Build backend with PyInstaller (Unix)
        if: runner.os != 'Windows'
        working-directory: backend
        run: |
          pyinstaller --onefile --name backend app.py

      - name: Build backend with PyInstaller (Windows)
        if: runner.os == 'Windows'
        working-directory: backend
        shell: pwsh
        run: |
          pyinstaller --onefile --name backend app.py

      - name: Rename and prepare binary (Unix)
        if: runner.os != 'Windows'
        working-directory: backend
        run: |
          mkdir -p ../src-tauri/binaries
          cp dist/backend ../src-tauri/binaries/${{ matrix.binary-name }}
          chmod +x ../src-tauri/binaries/${{ matrix.binary-name }}

      - name: Rename and prepare binary (Windows)
        if: runner.os == 'Windows'
        working-directory: backend
        shell: pwsh
        run: |
          New-Item -ItemType Directory -Force -Path ../src-tauri/binaries
          Copy-Item dist/backend.exe ../src-tauri/binaries/${{ matrix.binary-name }}

      - name: Upload backend binary artifact
        uses: actions/upload-artifact@v4
        with:
          name: backend-${{ matrix.binary-name }}
          path: src-tauri/binaries/${{ matrix.binary-name }}
          retention-days: 1

  build-and-release-tauri:
    name: Build & Release Tauri
    needs: [prepare-environment, build-python-backend]
    strategy:
      matrix:
        include:
          - os: ubuntu-latest
            target: x86_64-unknown-linux-gnu
            platform: linux-x86_64
          - os: macos-latest
            target: x86_64-apple-darwin
            platform: darwin-x86_64
          - os: macos-latest
            target: aarch64-apple-darwin
            platform: darwin-aarch64
          - os: windows-latest
            target: x86_64-pc-windows-msvc
            platform: windows-x86_64
    runs-on: ${{ matrix.os }}
    steps:
      - name: Checkout code
        uses: actions/checkout@v4
        with:
          ref: main
          fetch-depth: 0

      - name: Setup Rust
        uses: dtolnay/rust-toolchain@stable
        with:
          targets: ${{ matrix.target }}

      - name: Setup Node
        uses: actions/setup-node@v4
        with:
          node-version: 20

      - name: Install dependencies (Ubuntu)
        if: runner.os == 'Linux'
        run: |
          sudo apt-get update
          sudo apt-get install -y libgtk-3-dev libwebkit2gtk-4.1-dev libappindicator3-dev librsvg2-dev patchelf libudev-dev libssl-dev

      - name: Install Node dependencies
        run: npm install

      - name: Download all backend binaries
        uses: actions/download-artifact@v4
        with:
          path: artifacts

      - name: Copy backend binaries to src-tauri/binaries
        shell: bash
        run: |
          mkdir -p src-tauri/binaries
          find artifacts -type f -exec cp {} src-tauri/binaries/ \;
          ls -la src-tauri/binaries/

      - name: Install Tauri CLI
        run: cargo install tauri-cli --locked

      - name: Build Tauri App with Auto-Signing
        env:
          TAURI_SIGNER_KEY: ${{ secrets.TAURI_SIGNER_KEY }}
          TAURI_SIGNER_PASSWORD: ${{ secrets.TAURI_SIGNER_PASSWORD }}
          TAURI_SIGNING_PRIVATE_KEY: ${{ secrets.TAURI_SIGNING_PRIVATE_KEY }}
          TAURI_SIGNING_PRIVATE_KEY_PASSWORD: ${{ secrets.TAURI_SIGNING_PRIVATE_KEY_PASSWORD }}
        run: cargo tauri build --target ${{ matrix.target }}

      - name: Collect Release Assets and Update Info
        shell: bash
        run: |
          bundleDir="src-tauri/target/${{ matrix.target }}/release/bundle"
          version="${{ needs.prepare-environment.outputs.version }}"
          repo="${GITHUB_REPOSITORY}"
          tag="v${version}"
          
          mkdir -p release-assets
          mkdir -p platform-info
          
          if [[ "${{ matrix.os }}" == "windows-latest" ]]; then
            msi=$(find "${bundleDir}/msi" -name "*.msi" -type f | head -n 1)
            exe=$(find "${bundleDir}/nsis" -name "*setup.exe" -type f | head -n 1)
            msiSig=$(find "${bundleDir}/msi" -name "*.sig" -type f | head -n 1)
            exeSig=$(find "${bundleDir}/nsis" -name "*.sig" -type f | head -n 1)
            
            cp "$msi" release-assets/
            cp "$exe" release-assets/
            
            msiName=$(basename "$msi")
            exeName=$(basename "$exe")
            msiSigContent=""; [ -f "$msiSig" ] && msiSigContent=$(cat "$msiSig")
            exeSigContent=""; [ -f "$exeSig" ] && exeSigContent=$(cat "$exeSig")
            
            echo "windows-x86_64" > platform-info/key.txt
            cat > platform-info/data.json <<EOF
{
  "signature": "${msiSigContent}",
  "url": "https://github.com/${repo}/releases/download/${tag}/${msiName}"
}
EOF
            
          elif [[ "${{ matrix.os }}" == "macos-latest" ]]; then
            dmg=$(find "${bundleDir}/dmg" -name "*.dmg" -type f | head -n 1)
            dmgSig=$(find "${bundleDir}/dmg" -name "*.sig" -type f | head -n 1)
            
            cp "$dmg" release-assets/
            
            dmgName=$(basename "$dmg")
            dmgSigContent=""; [ -f "$dmgSig" ] && dmgSigContent=$(cat "$dmgSig")
            
            echo "${{ matrix.target }}" > platform-info/key.txt
            cat > platform-info/data.json <<EOF
{
  "signature": "${dmgSigContent}",
  "url": "https://github.com/${repo}/releases/download/${tag}/${dmgName}"
}
EOF
            
          else
            appimage=$(find "${bundleDir}/appimage" -name "*.AppImage" -type f | head -n 1)
            appimageSig=$(find "${bundleDir}/appimage" -name "*.sig" -type f | head -n 1)
            deb=$(find "${bundleDir}/deb" -name "*.deb" -type f | head -n 1)
            
            cp "$appimage" release-assets/
            [ -n "$deb" ] && cp "$deb" release-assets/
            
            appimageName=$(basename "$appimage")
            appimageSigContent=""; [ -f "$appimageSig" ] && appimageSigContent=$(cat "$appimageSig")
            
            echo "linux-x86_64" > platform-info/key.txt
            cat > platform-info/data.json <<EOF
{
  "signature": "${appimageSigContent}",
  "url": "https://github.com/${repo}/releases/download/${tag}/${appimageName}"
}
EOF
          fi
          
          ls -la release-assets/
          ls -la platform-info/

      - name: Upload Platform Binaries
        uses: actions/upload-artifact@v4
        with:
          name: binaries-${{ matrix.platform }}
          path: release-assets/*
          retention-days: 1
      
      - name: Upload Platform Update Info
        uses: actions/upload-artifact@v4
        with:
          name: update-info-${{ matrix.platform }}
          path: platform-info/
          retention-days: 1

  create-release:
    name: Create Release
    needs: [prepare-environment, build-and-release-tauri]
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Download all artifacts
        uses: actions/download-artifact@v4
        with:
          path: artifacts

      - name: List all downloaded artifacts
        run: |
          echo "All artifacts:"
          find artifacts -type f

      - name: Generate combined update.json
        shell: bash
        run: |
          version="${{ needs.prepare-environment.outputs.version }}"
          pubDate=$(date -u +"%Y-%m-%dT%H:%M:%SZ")
          
          echo "{" > update.json
          echo "  \"version\": \"${version}\"," >> update.json
          echo "  \"notes\": \"Multi-platform release with Python backend support\"," >> update.json
          echo "  \"pub_date\": \"${pubDate}\"," >> update.json
          echo "  \"platforms\": {" >> update.json
          
          first=true
          for info_dir in artifacts/update-info-*/; do
            if [ -d "$info_dir" ]; then
              key=$(cat "${info_dir}key.txt")
              data=$(cat "${info_dir}data.json")
              
              if [ "$first" = true ]; then
                first=false
              else
                echo "," >> update.json
              fi
              
              echo -n "    \"${key}\": ${data}" >> update.json
            fi
          done
          
          echo "" >> update.json
          echo "  }" >> update.json
          echo "}" >> update.json
          
          echo "Generated update.json:"
          cat update.json

      - name: Create GitHub Release
        env:
          GH_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        shell: bash
        run: |
          tag="v${{ needs.prepare-environment.outputs.version }}"
          
          gh auth status
          
          if ! gh release view "$tag" --repo "$GITHUB_REPOSITORY" 2>/dev/null; then
            gh release create "$tag" \
              --title "Siri Billing App $tag" \
              --notes "Multi-platform automated release with Python backend support for version $tag" \
              --repo "$GITHUB_REPOSITORY"
          fi

      - name: Upload All Assets
        env:
          GH_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        shell: bash
        run: |
          tag="v${{ needs.prepare-environment.outputs.version }}"
          
          # Upload update.json
          gh release upload "$tag" update.json --clobber --repo "$GITHUB_REPOSITORY"
          
          # Upload all platform binaries
          find artifacts/binaries-* -type f | while read -r asset; do
            if [ -f "$asset" ]; then
              echo "Uploading $asset..."
              gh release upload "$tag" "$asset" --clobber --repo "$GITHUB_REPOSITORY"
            fi
          done
