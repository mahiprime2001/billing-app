name: Multi-Platform Tauri Release with Python Backend

on:
  push:
    branches: [main]
  workflow_dispatch:

permissions:
  contents: write

jobs:
# --------------------------------------------------
# 1) PREPARE VERSION
# --------------------------------------------------
  prepare-environment:
    runs-on: ubuntu-latest
    outputs:
      version: ${{ steps.calc.outputs.version }}
    steps:
      - uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - run: sudo apt-get install -y jq

      - id: calc
        shell: bash
        run: |
          git fetch --tags --force
          TAURI_FILE="src-tauri/tauri.conf.json"
          PREV=$(git describe --tags --abbrev=0 2>/dev/null || echo "")
          RANGE=${PREV:+$PREV..HEAD}

          if git log $RANGE --pretty=%B | grep -q "BREAKING CHANGE"; then TYPE=major
          elif git log $RANGE --pretty=%B | grep -q "^feat:"; then TYPE=minor
          else TYPE=patch; fi

          OLD=$(jq -r '.version' $TAURI_FILE)
          IFS='.' read M m p <<< "$OLD"

          case $TYPE in
            major) M=$((M+1)); m=0; p=0 ;;
            minor) m=$((m+1)); p=0 ;;
            patch) p=$((p+1)) ;;
          esac

          echo "version=$M.$m.$p" >> $GITHUB_OUTPUT

      - run: |
          jq ".version = \"${{ steps.calc.outputs.version }}\"" src-tauri/tauri.conf.json > t && mv t src-tauri/tauri.conf.json
          jq ".version = \"${{ steps.calc.outputs.version }}\"" package.json > t && mv t package.json

      - run: |
          git config user.name github-actions
          git config user.email github-actions@github.com
          git add .
          git commit -m "chore: release v${{ steps.calc.outputs.version }}" || true
          git push
          git tag v${{ steps.calc.outputs.version }}
          git push origin v${{ steps.calc.outputs.version }}

# --------------------------------------------------
# 2) BUILD PYTHON BACKEND
# --------------------------------------------------
  build-backend:
    needs: prepare-environment
    strategy:
      matrix:
        include:
          - os: ubuntu-latest
            name: linux-x86_64
          - os: macos-latest
            name: macos-x86_64
          - os: macos-latest
            name: macos-aarch64
          - os: windows-latest
            name: windows-x86_64.exe
    runs-on: ${{ matrix.os }}
    steps:
      - uses: actions/checkout@v4

      - uses: actions/setup-python@v5
        with:
          python-version: "3.11"

      - run: |
          pip install -r backend/requirements.txt
          pip install pyinstaller

      - run: |
          cd backend
          pyinstaller --onefile --name backend app.py

      - run: |
          mkdir -p src-tauri/binaries
          cp backend/dist/* src-tauri/binaries/${{ matrix.name }}

      - uses: actions/upload-artifact@v4
        with:
          name: backend-${{ matrix.name }}
          path: src-tauri/binaries/*

# --------------------------------------------------
# 3) BUILD TAURI + PLATFORM UPDATERS
# --------------------------------------------------
  build-tauri:
    needs: build-backend
    strategy:
      matrix:
        include:
          - os: windows-latest
            target: x86_64-pc-windows-msvc
          - os: macos-latest
            target: x86_64-apple-darwin
          - os: macos-latest
            target: aarch64-apple-darwin
          - os: ubuntu-latest
            target: x86_64-unknown-linux-gnu
    runs-on: ${{ matrix.os }}

    steps:
      - uses: actions/checkout@v4

      - uses: actions/setup-node@v4
        with:
          node-version: 20

      - uses: dtolnay/rust-toolchain@stable
        with:
          targets: ${{ matrix.target }}

      - run: npm install

      - uses: actions/download-artifact@v4
      - run: |
          mkdir -p src-tauri/binaries
          find . -path "*backend-*" -type f -exec cp {} src-tauri/binaries/ \;

      - run: cargo tauri build --target ${{ matrix.target }}

# ------------------ CREATE PLATFORM UPDATE JSON ------------------
      - name: Create updater JSON
        shell: bash
        run: |
          bundle="src-tauri/target/${{ matrix.target }}/release/bundle"
          version="${{ needs.prepare-environment.outputs.version }}"
          repo="$GITHUB_REPOSITORY"
          tag="v$version"
          date=$(date -u +"%Y-%m-%dT%H:%M:%SZ")

          file="$bundle/update-${{ matrix.target }}.json"

          case "${{ runner.os }}" in
            Windows)
              asset=$(ls $bundle/msi/*.msi | head -n1)
              sig=$(cat $(ls $bundle/msi/*.sig))
              platform="windows-x86_64"
              ;;
            macOS)
              asset=$(ls $bundle/dmg/*.dmg)
              sig=$(cat $(ls $bundle/dmg/*.sig))
              platform="${{ matrix.target }}"
              ;;
            Linux)
              asset=$(ls $bundle/appimage/*.AppImage)
              sig=$(cat $(ls $bundle/appimage/*.sig))
              platform="linux-x86_64"
              ;;
          esac

          cat > "$file" <<EOF
          {
            "version": "$version",
            "notes": "Stable release",
            "pub_date": "$date",
            "platforms": {
              "$platform": {
                "url": "https://github.com/$repo/releases/download/$tag/$(basename $asset)",
                "signature": "$sig"
              }
            }
          }
          EOF

      - uses: actions/upload-artifact@v4
        with:
          name: updater-${{ matrix.target }}
          path: src-tauri/target/${{ matrix.target }}/release/bundle/update-*.json

# --------------------------------------------------
# 4) MERGE UPDATERS + RELEASE
# --------------------------------------------------
  release:
    needs: [prepare-environment, build-tauri]
    runs-on: ubuntu-latest
    env:
      GH_TOKEN: ${{ secrets.GITHUB_TOKEN }}
    steps:
      - uses: actions/download-artifact@v4

      - run: |
          jq -s '
            {
              version: .[0].version,
              notes: .[0].notes,
              pub_date: .[0].pub_date,
              platforms: (map(.platforms) | add)
            }
          ' updater-*/update-*.json > update.json

      - run: |
          gh release create v${{ needs.prepare-environment.outputs.version }} \
            --title "Siri Billing App" \
            --notes "Automated release" || true

          gh release upload v${{ needs.prepare-environment.outputs.version }} \
            update.json \
            --clobber
