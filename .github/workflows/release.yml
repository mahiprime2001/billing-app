name: "Tauri Cross-Platform Auto Release"
on:
  push:
    branches:
      - main
  workflow_dispatch:

permissions:
  contents: write
  actions: read

jobs:
  calculate-version:
    runs-on: ubuntu-22.04
    outputs:
      next_version: ${{ steps.calculate.outputs.version }}
    steps:
      - uses: actions/checkout@v4
        with:
          fetch-depth: 0
      - run: sudo apt-get install -y jq
      - id: calculate
        run: |
          PREV_TAG=$(git describe --tags --abbrev=0 2>/dev/null || echo "")
          RANGE=${PREV_TAG:+$PREV_TAG..HEAD}
          if git log $RANGE --pretty=%B | grep -q "BREAKING CHANGE"; then TYPE="major"
          elif git log $RANGE --pretty=%B | grep -q "^feat:"; then TYPE="minor"
          elif git log $RANGE --pretty=%B | grep -q "^fix:"; then TYPE="patch"
          else TYPE="patch"; fi
          TAURI_FILE=src-tauri/tauri.conf.json
          OLD_VERSION=$(jq -r '.version' $TAURI_FILE)
          if [ -z "$OLD_VERSION" ] || [ "$OLD_VERSION" = "null" ]; then
            echo "‚ùå Could not find version in $TAURI_FILE"
            exit 1
          fi
          IFS='.' read -r MAJOR MINOR PATCH <<< "$OLD_VERSION"
          case "$TYPE" in
            major) MAJOR=$((MAJOR+1)); MINOR=0; PATCH=0 ;;
            minor) MINOR=$((MINOR+1)); PATCH=0 ;;
            patch) PATCH=$((PATCH+1)) ;;
          esac
          NEW_VERSION="$MAJOR.$MINOR.$PATCH"
          echo "version=$NEW_VERSION" >> $GITHUB_OUTPUT

  build:
    needs: calculate-version
    outputs:
      version: ${{ needs.calculate-version.outputs.next_version }}
    strategy:
      fail-fast: false
      matrix:
        platform: [windows-latest]
    runs-on: ${{ matrix.platform }}
    env:
      VERSION: ${{ needs.calculate-version.outputs.next_version }}
      TAURI_SIGNING_PRIVATE_KEY: ${{ secrets.TAURI_SIGNING_PRIVATE_KEY }}
      TAURI_SIGNING_PRIVATE_KEY_PASSWORD: ${{ secrets.TAURI_SIGNING_PRIVATE_KEY_PASSWORD }}
    steps:
      - uses: actions/checkout@v4

      - uses: actions/setup-node@v4
        with:
          node-version: 20

      - uses: dtolnay/rust-toolchain@stable

      - uses: actions/cache@v4
        with:
          path: |
            ~/.cargo/registry
            ~/.cargo/git
            node_modules
          key: ${{ runner.os }}-deps-${{ hashFiles('**/package-lock.json') }}
          restore-keys: ${{ runner.os }}-deps-

      - run: npm ci

      # Build with Tauri. Tauri v2 will read TAURI_SIGNING_PRIVATE_KEY(_PASSWORD) automatically.
      - name: Build Tauri
        shell: pwsh
        run: |
          Write-Host "üöß Building app with Tauri (signing via env vars if present)..."
          npx tauri build

      # If you also want a static latest.json for updater distribution, run signer explicitly.
      - name: Write private key from secret (raw, multiline)
        if: runner.os == 'Windows'
        shell: pwsh
        run: |
          if (-not $env:TAURI_SIGNING_PRIVATE_KEY) {
            Write-Host "‚ö†Ô∏è TAURI_SIGNING_PRIVATE_KEY not set; build may have signed via other means. Skipping file write."
            exit 0
          }
          $env:TAURI_SIGNING_PRIVATE_KEY | Out-File -FilePath private.key -Encoding ascii
          if (-not (Test-Path "private.key")) {
            Write-Host "‚ùå Failed to write private.key"
            exit 1
          }

      - name: Prepare password variable
        if: runner.os == 'Windows'
        shell: pwsh
        run: |
          # If password is provided, use it; otherwise leave empty
          $pwd = $env:TAURI_SIGNING_PRIVATE_KEY_PASSWORD
          if ($null -eq $pwd) { $pwd = "" }
          # Export for next step
          "`$decodedPassword = '$pwd'" | Out-File decodedPassword.ps1 -Encoding utf8

      - name: Sign MSI and emit latest.json
        if: runner.os == 'Windows'
        shell: pwsh
        run: |
          # Load decoded password variable
          . .\decodedPassword.ps1

          # Locate MSI
          $msi = Get-ChildItem -Path "src-tauri/target/release/bundle/msi" -Filter "*.msi" -ErrorAction SilentlyContinue | Select-Object -First 1
          if (-not $msi) {
            Write-Host "‚ùå No MSI files found under bundle/msi"
            Get-ChildItem -Recurse "src-tauri/target/release/bundle" | Format-List FullName
            exit 1
          }
          Write-Host "üì¶ Will sign: $($msi.FullName)"

          $out = "src-tauri/target/release/bundle/latest.json"
          $privateKeyArg = ""
          if (Test-Path "private.key") { $privateKeyArg = "--private-key private.key" }

          # Run signer with explicit paths
          $cmd = @(
            "npx tauri signer sign",
            $privateKeyArg,
            "--password `"$decodedPassword`"",
            "--version `"$env:VERSION`"",
            "--files `"$($msi.FullName)`"",
            "--output `"$out`"",
            "--verbose"
          ) -join " "
          Write-Host $cmd
          Invoke-Expression $cmd

          if ($LASTEXITCODE -ne 0) {
            Write-Host "‚ùå Signer failed (exit $LASTEXITCODE)"
            exit $LASTEXITCODE
          }

          if (-not (Test-Path $out)) {
            Write-Host "‚ùå latest.json not created at $out"
            Get-ChildItem -Recurse "src-tauri/target/release/bundle" | Format-List FullName
            exit 1
          }
          Write-Host "‚úÖ latest.json created"

      - name: Cleanup key material
        if: runner.os == 'Windows'
        shell: pwsh
        run: |
          Remove-Item "private.key","decodedPassword.ps1" -Force -ErrorAction SilentlyContinue

      - uses: actions/upload-artifact@v4
        with:
          name: tauri-${{ matrix.platform }}
          path: src-tauri/target/release/bundle/

  bump-and-release:
    needs: build
    runs-on: ubuntu-22.04
    if: success()
    env:
      VERSION: ${{ needs.build.outputs.version }}
      GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
    steps:
      - uses: actions/checkout@v4
        with:
          fetch-depth: 0
          token: ${{ secrets.GITHUB_TOKEN }}

      - name: Safety check for VERSION
        run: test -n "$VERSION"

      - name: Download artifacts
        uses: actions/download-artifact@v4
        with:
          path: artifacts

      - name: Update version in configs
        shell: bash
        run: |
          git pull origin main
          jq ".version=\"$VERSION\"" package.json > tmp.json && mv tmp.json package.json
          jq ".version=\"$VERSION\"" src-tauri/tauri.conf.json > tmp.json && mv tmp.json src-tauri/tauri.conf.json
          UPDATE_URL="https://raw.githubusercontent.com/${{ github.repository }}/releases/latest/download/latest.json"
          jq ".plugins.updater.endpoints=[\"$UPDATE_URL\"]" src-tauri/tauri.conf.json > tmp.json && mv tmp.json src-tauri/tauri.conf.json
          git config user.name "github-actions[bot]"
          git config user.email "github-actions[bot]@users.noreply.github.com"
          git add package.json src-tauri/tauri.conf.json
          git commit -m "chore: bump to $VERSION [skip ci]" || echo "No changes"
          git tag -d v$VERSION || true
          git push origin :refs/tags/v$VERSION || true
          git tag v$VERSION
          git push origin main --tags

      - name: Generate changelog
        id: changelog
        run: |
          CURR_TAG=v$VERSION
          PREV_TAG=$(git describe --tags --abbrev=0 --exclude="$CURR_TAG" 2>/dev/null || echo "")
          DATE=$(date -u +"%Y-%m-%d")
          RANGE=${PREV_TAG:+$PREV_TAG..HEAD}
          {
            echo "## $CURR_TAG - $DATE"
            echo "### ‚ú® Features"
            git log $RANGE --grep="^feat:" --pretty=format:"- %s" || echo "- None"
            echo ""
            echo "### üêõ Fixes"
            git log $RANGE --grep="^fix:" --pretty=format:"- %s" || echo "- None"
            echo ""
            echo "### üí• Breaking Changes"
            git log $RANGE --grep="BREAKING CHANGE" --pretty=format:"- %s" || echo "- None"
          } > new_changelog.md
          CHANGELOG_B64=$(base64 -w0 new_changelog.md)
          echo "changelog_base64=$CHANGELOG_B64" >> $GITHUB_OUTPUT

      - name: Commit changelog
        shell: bash
        run: |
          mv new_changelog.md CHANGELOG.md
          git add CHANGELOG.md
          git commit -m "docs: update changelog for v$VERSION [skip ci]" || echo "No changes"
          git push origin main

      - name: Create GitHub Release
        shell: bash
        run: |
          CHANGELOG_DECODED=$(echo "${{ steps.changelog.outputs.changelog_base64 }}" | base64 --decode)
          LATEST_JSON=$(find artifacts -name "latest.json" -type f | head -1)
          if [ -n "$LATEST_JSON" ]; then
            gh release create "v$VERSION" \
              "artifacts/tauri-windows-latest/"* \
              "$LATEST_JSON" \
              --title "Release v$VERSION" \
              --notes "$CHANGELOG_DECODED"
          else
            gh release create "v$VERSION" \
              "artifacts/tauri-windows-latest/"* \
              --title "Release v$VERSION" \
              --notes "$CHANGELOG_DECODED"
          fi
        env:
          GH_TOKEN: ${{ secrets.GITHUB_TOKEN }}
