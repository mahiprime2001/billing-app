name: Tauri Multi-Platform Release (Best Practice)

on:
  push:
    branches: [main]
  workflow_dispatch:

permissions:
  contents: write

env:
  APP_NAME: Siri Billing App

# ==================================================
# 1. VERSION PREPARATION
# ==================================================
jobs:
  prepare:
    runs-on: ubuntu-latest
    outputs:
      version: ${{ steps.version.outputs.version }}
    steps:
      - uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - run: sudo apt-get install -y jq

      - id: version
        shell: bash
        run: |
          git fetch --tags --force
          LAST=$(git describe --tags --abbrev=0 2>/dev/null || echo "v0.0.0")
          RANGE="$LAST..HEAD"

          if git log $RANGE --pretty=%B | grep -q "BREAKING CHANGE"; then TYPE=major
          elif git log $RANGE --pretty=%B | grep -q "^feat:"; then TYPE=minor
          else TYPE=patch; fi

          OLD=${LAST#v}
          IFS='.' read M m p <<< "$OLD"
          case $TYPE in
            major) M=$((M+1)); m=0; p=0 ;;
            minor) m=$((m+1)); p=0 ;;
            patch) p=$((p+1)) ;;
          esac

          VERSION="$M.$m.$p"
          echo "version=$VERSION" >> $GITHUB_OUTPUT

      - run: |
          jq ".version = \"${{ steps.version.outputs.version }}\"" src-tauri/tauri.conf.json > t && mv t src-tauri/tauri.conf.json
          jq ".version = \"${{ steps.version.outputs.version }}\"" package.json > t && mv t package.json

      - run: |
          git config user.name github-actions
          git config user.email github-actions@github.com
          git add .
          git commit -m "chore: release v${{ steps.version.outputs.version }}" || true
          git tag v${{ steps.version.outputs.version }}
          git push --follow-tags

# ==================================================
# 2. BUILD PYTHON BACKEND (ONE PER OS)
# ==================================================
  backend:
    needs: prepare
    strategy:
      matrix:
        include:
          - os: ubuntu-latest
            bin: backend-x86_64-unknown-linux-gnu
          - os: macos-latest
            bin: backend-x86_64-apple-darwin
          - os: macos-latest
            bin: backend-aarch64-apple-darwin
          - os: windows-latest
            bin: backend-x86_64-pc-windows-msvc.exe

    runs-on: ${{ matrix.os }}

    steps:
      - uses: actions/checkout@v4

      - uses: actions/setup-python@v5
        with:
          python-version: "3.11"

      - run: |
          pip install -r backend/requirements.txt
          pip install pyinstaller

      - working-directory: backend
        run: pyinstaller --onefile app.py

      - shell: bash
        run: |
          mkdir -p src-tauri/binaries
          if [[ "${{ runner.os }}" == "Windows" ]]; then
            cp backend/dist/app.exe "src-tauri/binaries/${{ matrix.bin }}"
          else
            cp backend/dist/app "src-tauri/binaries/${{ matrix.bin }}"
            chmod +x "src-tauri/binaries/${{ matrix.bin }}"
          fi

      - uses: actions/upload-artifact@v4
        with:
          name: ${{ matrix.bin }}
          path: src-tauri/binaries/${{ matrix.bin }}

# ==================================================
# 3. BUILD TAURI + PLATFORM UPDATE PARTIALS
# ==================================================
  tauri:
    needs: backend
    strategy:
      matrix:
        include:
          - os: windows-latest
            target: x86_64-pc-windows-msvc
            platform: windows-x86_64
          - os: macos-latest
            target: x86_64-apple-darwin
            platform: x86_64-apple-darwin
          - os: macos-latest
            target: aarch64-apple-darwin
            platform: aarch64-apple-darwin
          - os: ubuntu-latest
            target: x86_64-unknown-linux-gnu
            platform: linux-x86_64

    runs-on: ${{ matrix.os }}

    steps:
      - uses: actions/checkout@v4

      - uses: actions/setup-node@v4
        with:
          node-version: 20

      - uses: dtolnay/rust-toolchain@stable
        with:
          targets: ${{ matrix.target }}

      - run: npm install

      - uses: actions/download-artifact@v4

      - run: |
          mkdir -p src-tauri/binaries
          find . -name "backend-*" -exec cp {} src-tauri/binaries/ \;

      - run: cargo tauri build --target ${{ matrix.target }}

# ---------- CREATE PARTIAL UPDATER JSON ----------
      - shell: bash
        run: |
          bundle="src-tauri/target/${{ matrix.target }}/release/bundle"
          version="${{ needs.prepare.outputs.version }}"
          repo="$GITHUB_REPOSITORY"
          tag="v$version"
          date=$(date -u +"%Y-%m-%dT%H:%M:%SZ")

          case "${{ runner.os }}" in
            Windows)
              asset=$(ls $bundle/msi/*.msi)
              sig=$(cat $bundle/msi/*.sig)
              ;;
            macOS)
              asset=$(ls $bundle/dmg/*.dmg)
              sig=$(cat $bundle/dmg/*.sig)
              ;;
            Linux)
              asset=$(ls $bundle/appimage/*.AppImage)
              sig=$(cat $bundle/appimage/*.sig)
              ;;
          esac

          cat > updater-${{ matrix.platform }}.json <<EOF
          {
            "version": "$version",
            "notes": "Stable $APP_NAME release",
            "pub_date": "$date",
            "platforms": {
              "${{ matrix.platform }}": {
                "url": "https://github.com/$repo/releases/download/$tag/$(basename $asset)",
                "signature": "$sig"
              }
            }
          }
          EOF

      - uses: actions/upload-artifact@v4
        with:
          name: updater-${{ matrix.platform }}
          path: updater-${{ matrix.platform }}.json

# ==================================================
# 4. MERGE UPDATER + RELEASE
# ==================================================
  release:
    needs: [prepare, tauri]
    runs-on: ubuntu-latest
    env:
      GH_TOKEN: ${{ secrets.GITHUB_TOKEN }}

    steps:
      - uses: actions/download-artifact@v4

      - run: |
          jq -s '
            {
              version: .[0].version,
              notes: .[0].notes,
              pub_date: .[0].pub_date,
              platforms: (map(.platforms) | add)
            }
          ' updater-*/updater-*.json > update.json

      - run: |
          gh release create v${{ needs.prepare.outputs.version }} \
            --title "${APP_NAME} v${{ needs.prepare.outputs.version }}" \
            --notes "Automated multi-platform release" || true

          gh release upload v${{ needs.prepare.outputs.version }} \
            update.json \
            --clobber
