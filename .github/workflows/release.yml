name: Tauri Multi-Platform Release (Final Fixed)

on:
  push:
    branches: [main]
  workflow_dispatch:

permissions:
  contents: write

env:
  APP_NAME: Siriadmin
  BACKEND_NAME: Siriadmin-backend

# ==================================================
# 1. VERSION PREPARATION
# ==================================================
jobs:
  prepare:
    runs-on: ubuntu-latest
    outputs:
      version: ${{ steps.version.outputs.version }}
    steps:
      - uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - run: sudo apt-get install -y jq

      - id: version
        shell: bash
        run: |
          git fetch --tags --force
          LAST=$(git describe --tags --abbrev=0 2>/dev/null || echo "v0.0.0")
          RANGE="$LAST..HEAD"

          if git log $RANGE --pretty=%B | grep -q "BREAKING CHANGE"; then TYPE=major
          elif git log $RANGE --pretty=%B | grep -q "^feat:"; then TYPE=minor
          else TYPE=patch; fi

          OLD=${LAST#v}
          IFS='.' read M m p <<< "$OLD"
          case $TYPE in
            major) M=$((M+1)); m=0; p=0 ;;
            minor) m=$((m+1)); p=0 ;;
            patch) p=$((p+1)) ;;
          esac

          VERSION="$M.$m.$p"
          echo "version=$VERSION" >> $GITHUB_OUTPUT

      - run: |
          jq ".version = \"${{ steps.version.outputs.version }}\"" src-tauri/tauri.conf.json > t && mv t src-tauri/tauri.conf.json
          jq ".version = \"${{ steps.version.outputs.version }}\"" package.json > t && mv t package.json

      - run: |
          git config user.name github-actions
          git config user.email github-actions@github.com
          git add .
          git commit -m "chore: release v${{ steps.version.outputs.version }}" || true
          git tag v${{ steps.version.outputs.version }}
          git push --follow-tags

# ==================================================
# 2. BUILD PYTHON BACKEND (EXACT FILENAMES)
# ==================================================
  backend:
    needs: prepare
    strategy:
      matrix:
        include:
          - os: ubuntu-latest
            platform: x86_64-unknown-linux-gnu
          - os: macos-latest
            platform: x86_64-apple-darwin
          - os: macos-latest
            platform: aarch64-apple-darwin
          - os: windows-latest
            platform: x86_64-pc-windows-msvc.exe

    runs-on: ${{ matrix.os }}

    steps:
      - uses: actions/checkout@v4

      - uses: actions/setup-python@v5
        with:
          python-version: "3.11"

      - run: |
          pip install --upgrade pip
          pip install -r backend/requirements.txt
          pip install pyinstaller

      - name: Build backend
        working-directory: backend
        run: pyinstaller --onefile app.py

      - name: Rename backend binary (FIXED)
        shell: bash
        run: |
          mkdir -p src-tauri/binaries

          if [[ "${{ runner.os }}" == "Windows" ]]; then
            cp backend/dist/app.exe \
              src-tauri/binaries/${{ env.BACKEND_NAME }}-x86_64-pc-windows-msvc.exe
          elif [[ "${{ runner.os }}" == "Linux" ]]; then
            cp backend/dist/app \
              src-tauri/binaries/${{ env.BACKEND_NAME }}-x86_64-unknown-linux-gnu
          else
            ARCH=$(uname -m)
            if [[ "$ARCH" == "arm64" ]]; then
              cp backend/dist/app \
                src-tauri/binaries/${{ env.BACKEND_NAME }}-aarch64-apple-darwin
            else
              cp backend/dist/app \
                src-tauri/binaries/${{ env.BACKEND_NAME }}-x86_64-apple-darwin
            fi
          fi

          chmod +x src-tauri/binaries/* || true

      - uses: actions/upload-artifact@v4
        with:
          name: backend-${{ matrix.platform }}
          path: src-tauri/binaries/${{ env.BACKEND_NAME }}-*

# ==================================================
# 3. BUILD TAURI (SAFE)
# ==================================================
  tauri:
    needs: backend
    strategy:
      matrix:
        include:
          - os: ubuntu-latest
            target: x86_64-unknown-linux-gnu
          - os: macos-latest
            target: x86_64-apple-darwin
          - os: macos-latest
            target: aarch64-apple-darwin
          - os: windows-latest
            target: x86_64-pc-windows-msvc

    runs-on: ${{ matrix.os }}

    steps:
      - uses: actions/checkout@v4

      - uses: actions/setup-node@v4
        with:
          node-version: 20

      - uses: dtolnay/rust-toolchain@stable
        with:
          targets: ${{ matrix.target }}

      - name: Linux system dependencies
        if: runner.os == 'Linux'
        run: |
          sudo apt-get update
          sudo apt-get install -y \
            libgtk-3-dev \
            libwebkit2gtk-4.1-dev \
            libappindicator3-dev \
            librsvg2-dev \
            patchelf \
            libssl-dev \
            libudev-dev

      - name: Install Tauri CLI
        run: cargo install tauri-cli --locked

      - run: npm install

      - uses: actions/download-artifact@v4

      - name: Place backend binaries
        run: |
          mkdir -p src-tauri/binaries
          find . -name "${{ env.BACKEND_NAME }}-*" -exec cp {} src-tauri/binaries/ \;
          ls -la src-tauri/binaries

      - name: Build Tauri App ✅
        run: cargo tauri build --target ${{ matrix.target }}

# ==================================================
# 4. RELEASE (OPTIONAL – SAFE PLACEHOLDER)
# ==================================================
  release:
    needs: [prepare, tauri]
    runs-on: ubuntu-latest
    env:
      GH_TOKEN: ${{ secrets.GITHUB_TOKEN }}

    steps:
      - run: |
          gh release create v${{ needs.prepare.outputs.version }} \
            --title "${APP_NAME} v${{ needs.prepare.outputs.version }}" \
            --notes "Automated release" || true
